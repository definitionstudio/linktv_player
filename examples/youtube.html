<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>YouTube example</title>
	<script src="js/json2.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
</head>

<body>
	
	<div id="video-player">Flash Player 9.0.115 or higher required.</div>
	
	<script type="text/javascript">
	
		// configure player
		var playerConfig = {
			title: "OK Go - This Too Shall Pass - Rube Goldberg Machine version - Official",
			description: "From the new album \"Of the Blue Colour of the Sky\" available at http://www.okgo.net/store \nOK Go on Tour http://www.okgo.net/shows/\nDirected by James Frost, OK Go and Syyn Labs. Produced by Shirley Moyers. The official video for the recorded version of \"This Too Shall Pass\" off of the album \"Of the Blue Colour of the Sky\". The video was filmed in a two story warehouse, in the Echo Park neighborhood of Los Angeles, CA. The \"machine\" was designed and built by the band, along with members of Syyn Labs ( http://syynlabs.com/ ) over the course of several months. \nThere is an in-depth behind-the-scenes look at the warehouse here: http://www.okgo.net/this-too-shall-pass-rube-goldberg-machine/\nOK Go thanks State Farm for making this video possible.",
			duration: 234,
			mediaType: "youtube",
			mediaStatus: {
				available: true,
				message: ""
			},
			media: [
				{ url: "http://www.youtube.com/watch?v=qybUFnY7Y8w" }
			],
			permalinkUrl: "http://www.youtube.com/watch?v=qybUFnY7Y8w",
			player: {
				progressBarColor: "#CC0000",
				progressBarLoadColor: "#FF9999"
			}
		}
		
		$(function() {
			
			var playerId = "video-player";
			var playerWidth = 640;
			var playerHeight = 360;
			
			// init SWFObject
			// http://code.google.com/p/swfobject/wiki/documentation
			var flashvars = { config: JSON.stringify(playerConfig) };
			var params = { allowfullscreen:true, allowscriptaccess:"always", wmode:"transparent" };
			var attributes = { id: playerId, width: playerWidth, height: playerHeight };
			
			swfobject.embedSWF("swf/player.swf", playerId, playerWidth, playerHeight, "9.0.115", "swf/expressInstall.swf", flashvars, params, attributes);
		});
	</script>
</body>
</html>
